  <div class="card">
    <div class="card-body">
      <form [formGroup]="assetForm" novalidate (ngSubmit)="updateAsset()">
        <div class="form-group">
          <input type="hidden" class="form-control" formControlName="assetId" #assetId [(ngModel)]="asset.assetId" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Asset Name</label>
          <input type="text" class="form-control" value="{{ asset.assetName }}" formControlName="assetName" #assetName
            [(ngModel)]="asset.assetName" />
        </div>
        <div *ngIf="
              assetForm.controls['assetName'].invalid &&
              (assetForm.controls['assetName'].dirty ||
                assetForm.controls['assetName'].touched)
            " class="alert alert-danger">
          <div *ngIf="assetForm.controls['assetName'].errors.required">
            Asset Name is required.
          </div>
        </div>
        <div [ngClass]="form - group">
          <label class="col-md-4">Asset Type</label>
  
          <select class="form-control" id="assetType" [(ngModel)]="asset.assetType" name="assetType"
            formControlName="assetType">
            <option value="">Choose Asset Type</option>
            <option *ngFor="let ast of assettypes | async" value="{{ ast.assetTypeId }}">
              {{ ast.assetTypeName }}</option>
          </select>
        </div>
  
        <div *ngIf="
              assetForm.controls['assetType'].invalid &&
              (assetForm.controls['assetType'].dirty ||
                assetForm.controls['assetType'].touched)
            " class="alert alert-danger">
          <div *ngIf="assetForm.controls['assetType'].errors.required">
            Asset Type is required.
          </div>
        </div>
  
        <br />
  
        <div [ngClass]="form - group">
          <label class="col-md-4">Asset Class</label>
          <select class="form-control" formControlName="assetClass" [(ngModel)]="asset.assetClass">
            <option value="">Select Asset Class</option>
            <option value="HW">Hardware</option>
            <option value="SW">Software</option>
          </select>
  
          <div *ngIf="
                assetForm.controls['assetClass'].invalid &&
                (assetForm.controls['assetClass'].dirty ||
                  assetForm.controls['assetClass'].touched)
              " class="alert alert-danger">
            <div *ngIf="assetForm.controls['assetClass'].errors.required">
              Asset Class is required.
            </div>
          </div>
        </div>
        <br>
  
            <button class="btn btn-primary" [disabled]="assetForm.pristine || assetForm.invalid">
            Update
          </button>
        </form>
        </div>
     
    </div>
