  <div class="card">
    <div class="card-body">
      <form [formGroup]="vendorForm" novalidate (ngSubmit)="addVendor()">
  
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Vendor Name</label>
          <input type="text" class="form-control" formControlName="vendorName" #vendorName />
        </div>
  
        <div
          *ngIf="vendorForm.controls['vendorName'].invalid && (vendorForm.controls['vendorName'].dirty || vendorForm.controls['vendorName'].touched)"
          class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorName'].errors.required">
            Vendor Name is required.
          </div>
        </div>
  
        <br>
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Vendor Type</label>
          <input type="text" class="form-control" formControlName="vendorType" #vendorType />
        </div>
  
        <div
          *ngIf="vendorForm.controls['vendorType'].invalid && (vendorForm.controls['vendorType'].dirty || vendorForm.controls['vendorType'].touched)"
          class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorType'].errors.required">
            Vendor Type is required.
          </div>
        </div>
  
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Asset Type</label>
  
          <select class="form-control" id="vendorAssetType" name="vendorAssetType" formControlName="vendorAssetType">
            <option value="">Choose Asset Type</option>
            <option *ngFor="let ast of assettype | async" value="{{ast.assetTypeId}}">{{ast.assetTypeName}}</option>
          </select>
        </div>
  
        <div
          *ngIf="vendorForm.controls['vendorAssetType'].invalid && (vendorForm.controls['vendorAssetType'].dirty || vendorForm.controls['vendorAssetType'].touched)"
          class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorAssetType'].errors.required">
            Asset Type is required.
          </div>
        </div>
  
        <br>
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Valid From</label>
          <input type="date" class="form-control" formControlName="validFrom" required min="{{todate | date: 'dd/MM/yyyy'}}" #validFrom />
        </div>
  
        <div
          *ngIf="vendorForm.controls['validFrom'].invalid && (vendorForm.controls['validFrom'].dirty || vendorForm.controls['validFrom'].touched)"
          class="alert alert-danger">
          <div *ngIf="vendorForm.controls['validFrom'].errors.required">
            Date is required.
          </div>
        </div>
        <br>
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Valid To</label>
          <input type="date" class="form-control" formControlName="vaildTo" required min="{{this.vendorForm.controls.validFrom.value|date:'dd/MM/yyyy'}}" #vaildTo />
        </div>
  
        <div
          *ngIf="vendorForm.controls['vaildTo'].invalid && (vendorForm.controls['vaildTo'].dirty || vendorForm.controls['vaildTo'].touched)"
          class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vaildTo'].errors.required">
            Date is required.
          </div>
        </div>
        <br>
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Vendor Address</label>
          <input type="text" class="form-control" formControlName="vendorAddress" #vendorAddress />
        </div>
  
        <div
          *ngIf="vendorForm.controls['vendorAddress'].invalid && (vendorForm.controls['vendorAddress'].dirty || vendorForm.controls['vendorAddress'].touched)"
          class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorAddress'].errors.required">
            Address is required.
          </div>
        </div>
  
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="vendorForm.pristine || vendorForm.invalid">
            Add Vendor
          </button>
        </div>
      </form>
    </div>
  </div>
