<div class="panel panel-primary">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item10">
                <a href="masterorderlist" class="nav-link" routerLinkActive="active">Arrived Assets</a>

            </li>

    <div class="card">
        <div class="card-body">

            <!--   <div class="form-group">
          <input type="text" placeholder="Enter assetDefName" [(ngModel)]="SearchString">
          <button type="button" value="Search" (click)="searchAssetType(SearchString)" class="btn-info">Search</button>
      </div> -->
            <form [formGroup]="masterForm" novalidate (ngSubmit)="addAsset()">

                <div [ngClass]="form-group">
                    <label class="col-md-4">Asset Name</label>
                    <input type="text" class="form-control" readonly="true" formControlName="assetDefName"
                        [(ngModel)]="master.assetDefName" #assetDefName />
                </div>

                <div *ngIf="masterForm.controls['assetDefName'].invalid && (masterForm.controls['assetDefName'].dirty || masterForm.controls['assetDefName'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="masterForm.controls['assetDefName'].errors.required">
                        Asset Name is required.
                    </div>
                </div>

                <div [ngClass]="form-group">
                    <div [ngClass]="form-group">
                        <label class="col-md-4">Asset Type</label>
                        <input type="text" class="form-control" readonly="true" formControlName="assetTypeName"
                            [(ngModel)]="master.assetTypeName" #assetTypeName />
                    </div>

                    <div *ngIf="masterForm.controls['assetTypeName'].invalid && (masterForm.controls['assetTypeName'].dirty || masterForm.controls['assetTypeName'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="masterForm.controls['assetTypeName'].errors.required">
                            Asset Type is required.
                        </div>
                    </div>
                </div>


                <div [ngClass]="form-group">
                    <div [ngClass]="form-group">
                        <label class="col-md-4">Vendor</label>
                        <input type="text" class="form-control" readonly="true" formControlName="makeName"
                            [(ngModel)]="master.makeName" #makeName />
                    </div>

                    <div *ngIf="masterForm.controls['makeName'].invalid && (masterForm.controls['makeName'].dirty || masterForm.controls['makeName'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="masterForm.controls['makeName'].errors.required">
                            Vendor is required.
                        </div>
                    </div>
                </div>

                <div [ngClass]="form-group">
                    <label class="col-md-4">Quantity</label>
                    <input type="number" class="form-control" readonly="true" formControlName="am_quantity"
                        [(ngModel)]="master.am_quantity" #am_quantity />
                </div>

                <div *ngIf="masterForm.controls['am_quantity'].invalid && (masterForm.controls['am_quantity'].dirty || masterForm.controls['am_quantity'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="masterForm.controls['am_quantity'].errors.required">
                        Quantity is required.
                    </div>
                </div>

                <div [ngClass]="form-group">
                    <label class="col-md-4">Manufacture Date</label>
                    <input type="date" class="form-control" formControlName="makeYear" #makeYear />
                </div>

                <div *ngIf="masterForm.controls['makeYear'].invalid && (masterForm.controls['makeYear'].dirty || masterForm.controls['makeYear'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="masterForm.controls['makeYear'].errors.required">
                        Manufacture Date is required.
                    </div>
                </div>


                <div [ngClass]="form-group">
                    <label class="col-md-4">Model Number</label>
                    <input type="text" class="form-control" formControlName="model" #model />
                </div>

                <div *ngIf="masterForm.controls['model'].invalid && (masterForm.controls['model'].dirty || masterForm.controls['model'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="masterForm.controls['model'].errors.required">
                        Model Number is required.
                    </div>
                </div>
                <br>

                <div [ngClass]="form-group">

                    <label class="col-md-4">Warranty</label>
                    <select [(value)]="selected" [(ngModel)]="master.warranty" name="warranty"
                        formControlName="warranty">
                        <option>None</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>

                    </select>



                    <div *ngIf="masterForm.controls['warranty'].invalid && (masterForm.controls['warranty'].dirty || masterForm.controls['warranty'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="masterForm.controls['warranty'].errors.required">
                            Warranty is required.
                        </div>
                    </div>
                </div>

                <div [ngClass]="form-group">
                    <div [ngClass]="form-group">
                        <label class="col-md-4">Warranty From</label>
                        <input type="date" class="form-control" formControlName="warrantyFrom"
                            [(ngModel)]="master.warrantyFrom" #warrantyFrom />
                    </div>
                    <!--   
        <div *ngIf="masterForm.controls['warrantyFrom'].invalid && (masterForm.controls['warrantyFrom'].dirty || masterForm.controls['warrantyFrom'].touched)" class="alert alert-danger">
          <div *ngIf="masterForm.controls['warrantyFrom'].errors.required">
            Warranty From required.
          </div> 
        </div>  -->
                </div>

                <div [ngClass]="form-group">
                    <div [ngClass]="form-group">
                        <label class="col-md-4">Warranty To</label>
                        <input type="date" class="form-control" formControlName="warrantyto"
                            [(ngModel)]="master.warrantyto" #warrantyto />
                    </div>

                    <!--    <div *ngIf="masterForm.controls['am_to'].invalid && (masterForm.controls['am_to'].dirty || masterForm.controls['am_to'].touched)" class="alert alert-danger">
          <div *ngIf="masterForm.controls['am_to'].errors.required">
            Warranty To required.
          </div> 
        </div>  -->
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="masterForm.pristine || masterForm.invalid">
                        Add Asset
                    </button>
                </div>
            </form>
        </div>
    </div>
