  <div class="card">
    <div class="card-body">
      <form [formGroup]="vendorForm" novalidate (ngSubmit)="updateVendor()">
        <div class="form-group">
          <input type="hidden" class="form-control" formControlName="vendorId" #assetId [(ngModel)]="vendor.vendorId" />
        </div>
        <div [ngClass]="form-group">
          <label class="col-md-4">Vendor Name</label>
          <input type="text" class="form-control" value="{{ vendor.vendorName }}" formControlName="vendorName" #vendorName
            [(ngModel)]="vendor.vendorName" />
        </div>
        <div *ngIf="
          vendorForm.controls['vendorName'].invalid &&
                (vendorForm.controls['vendorName'].dirty ||
                vendorForm.controls['vendorName'].touched)
              " class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorName'].errors.required">
            Vendor Name is required.
          </div>
        </div>
        <br>
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Vendor Type</label>
          <input type="text" class="form-control" value="{{ vendor.vendorType }}" formControlName="vendorType" #vendorType
            [(ngModel)]="vendor.vendorType" />
        </div>
        <div *ngIf="
         vendorForm.controls['vendorType'].invalid &&
        (vendorForm.controls['vendorType'].dirty ||
        vendorForm.controls['vendorType'].touched)
         " class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorType'].errors.required">
            Vendor Type is required.
          </div>
        </div>
        <br>
  
  
        <div [ngClass]="form - group">
          <label class="col-md-4">Asset Type</label>
  
          <select class="form-control" id="vendorAssetType" [(ngModel)]="vendor.vendorAssetType" name="vendorAssetType"
            formControlName="vendorAssetType">
            <option value="">Choose Asset Type</option>
            <option *ngFor="let ast of assettypes | async" value="{{ ast.assetTypeId }}">
              {{ ast.assetTypeName }}</option>
          </select>
        </div>
  
        <div *ngIf="
          vendorForm.controls['vendorAssetType'].invalid &&
                (vendorForm.controls['vendorAssetType'].dirty ||
                vendorForm.controls['vendorAssetType'].touched)
              " class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorAssetType'].errors.required">
            Asset Type is required.
          </div>
        </div>
  
        <br />
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Valid From</label>
          <input type="date" class="form-control" value="{{ vendor.validFromStr }}" formControlName="validFrom" #validFrom
            [(ngModel)]="vendor.validFromStr" />
        </div>
        
        <br>
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Valid To</label>
          <input type="date" class="form-control" value="{{ vendor.validToStr }}" formControlName="vaildTo" #vaildTo
            [(ngModel)]="vendor.validToStr" />
        </div>
       
        <br>
  
        <div [ngClass]="form-group">
          <label class="col-md-4">Vendor Address</label>
          <input type="text" class="form-control" value="{{ vendor.vendorAddress }}" formControlName="vendorAddress"
            #vendorAddress [(ngModel)]="vendor.vendorAddress" />
        </div>
        <div *ngIf="
         vendorForm.controls['vendorAddress'].invalid &&
        (vendorForm.controls['vendorAddress'].dirty ||
        vendorForm.controls['vendorAddress'].touched)
         " class="alert alert-danger">
          <div *ngIf="vendorForm.controls['vendorAddress'].errors.required">
            Vendor address is required.
          </div>
        </div>
        <br>
  
        <button class="btn btn-primary" [disabled]="vendorForm.pristine || vendorForm.invalid">
          Update
        </button>
      </form>
    </div>
  
  </div>
