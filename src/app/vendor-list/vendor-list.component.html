    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="add" class="nav-link" routerLinkActive="active">Asset Definition</a>
      </li>
      <li class="nav-item">
        <a href="vendor" class="nav-link" routerLinkActive="active">Vendor</a>
      </li>
  
      <li class="nav-item">
        <a href="masterorderlist" class="nav-link" routerLinkActive="active">Asset Master</a>
      </li>
      
      <button class="btn btn-danger navbar-btn" (click)=logout() type="submit">Logout</button>
    </ul>
  </nav>
  <nav class="navbar navbar-expand-sm bg-primary navbar-light bg-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="vendorlist" class="nav-link" routerLinkActive="active">Vendor List</a>
    </li>
    <li class="nav-item">
      <a href="vendoradd" class="nav-link" routerLinkActive="active">Add Vendor</a>
  </li>

    </ul>
  </nav>
  <div>
    <table class="table table-hover table-dark">
      <thead class="">
        <th>Vendor ID</th>
        <th>Vendor Name</th>
        <th>Vendor Type</th>
        <th>Asset Type</th>
        <th>Valid From</th>
        <th>Valid To</th>
        <th>Vendor Address</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let vd of vendors| async | paginate:{itemsPerPage:3,currentPage:p};let i=index">
          <td>{{vd.vendorId}}</td>
          <td>{{vd.vendorName}}</td>
          <td>{{vd.vendorType}}</td>
          <td>{{vd.vendorAssetType}}</td>
          <td>{{vd.validFromStr}}</td>
          <td>{{vd.validToStr}}</td>
          <td>{{vd.vendorAddress}}</td>
          <button [routerLink]="['/vedit',vd.vendorId]" class="btn btn-info">Edit</button>
          <button class="btn btn-danger" style="margin-left: 20px" mwlConfirmationPopover [popoverTitle]="popoverTitle"
            [popoverMessage]="popoverMessage" placement="left" (confirm)="confirmClicked = true"
            (cancel)="cancelClicked = true" confirmButtonType="warning" cancelButtonType="default" (click)="confirmClicked=false;
                cancelClicked=false" [appendToBody]="true" (confirm)=deleteVendor(vd.vendorId)>Delete</button>
        </tr>
  
      </tbody>
  
    </table>
  </div>
  <br>
  <div style="text-align: center">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
